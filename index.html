<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cadastro de músicas</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de músicas</h1>
     <form id="musica-form">
        <input type="text" id="nome-musica" placeholder="Nome" required>
        <input type="text" id="artista-musica" placeholder="Artista" required>
        <input type="text" id="genero-musica" placeholder="Gênero" required>
        <button type="submit">Cadastrar</button>
     </form>

     <table>
        <thead>
            <tr>
                <th>Nome da música</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody id="lista-musicas">
        </tbody>
     </table>
    </div>
</body>
</html>
